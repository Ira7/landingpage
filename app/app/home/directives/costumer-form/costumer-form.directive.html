                        <img src=".\assets\imgs\prodware_logo.png" class="img-responsive pull-left logo-img" alt="logo">

            <div class="row form-wrapper">
                <div class="col-xs-12">
                    <div><label class="label-head">נשמח לשמוע ולענות על כל שאלה</label></div>
                </div>
                <ng-form name="myForm">

                    <div class="form-group col-xs-6">
                        <!--<label for="firstName" class="">שם פרטי</label>-->
                        <input ng-model="vm.data.firstName" name="firstName" required type="text" class="underline" placeholder="שם פרטי">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="lastName" class="">שם משפחה</label>-->
                        <input ng-model="vm.data.lastName" name="lastName" required type="text" class="underline" placeholder="שם משפחה">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="company" class="">חברה</label>-->
                        <input ng-model="vm.data.company" name="company" required type="text" class="underline" placeholder="שם הארגון">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="rolr" class="">תפקיד</label>-->
                        <input ng-model="vm.data.role" name="role" required type="text" class="underline" placeholder="תפקיד">
                    </div>
                    <div class="form-group col-xs-12">
                        <!--<label for="email" class="">כתובת דוא"ל</label>-->
                        <input ng-model="vm.data.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required type="email" class="underline"
                            placeholder="כתובת דואר אלקטרוני">
                    </div>
                    <div class="form-group col-xs-12">
                        <!--<label for="phone" class="">מספר טלפון</label>-->
                        <input ng-model="vm.data.phone" name="phone" required type="number" minlength="10" class="underline" placeholder="טלפון נייד">
                    </div>
                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs costum-color">
                        <div><label class="label-head">נשמח לסייע בשירותים הבאים</label></div>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.xrm" ng-true-value="'פתרונות xRM מובנים'"  ng-false-value="''">פתרונות xRM מובנים</label>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.academy" ng-true-value="'xRM Academy'"  ng-false-value="''">xRM Academy</label>
                    </div>
                    
                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs">
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.hybridApp" ng-true-value="'אפליקציות היברידיות'"  ng-false-value="''">אפליקציות היברידיות</label>
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.responsiveApp" ng-true-value="'אתר רספונסיבי'"  ng-false-value="''">אתר רספונסיבי</label>
                    </div>
                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs">
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.makeSense" ng-true-value="'הנגשת האתר Make Sense'"  ng-false-value="''">הנגשת האתר Make Sense</label>
                    </div>
 <div class="form-group col-xs-12 hidden-lg costum-color">
                        <div><label class="label-head">שירותים</label></div>

                        <label class="checkbox"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.xrm" ng-true-value="'פתרונות xRM מובנים'"  ng-false-value="''">פתרונות xRM מובנים</label>

                        <label class="checkbox"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.academy" ng-true-value="'xRM Academy'"  ng-false-value="''">xRM Academy</label>
                   
                        <label class="checkbox"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.hybridApp" ng-true-value="'אפליקציות היברידיות'"  ng-false-value="''">אפליקציות היברידיות</label>
                        <label class="checkbox"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.responsiveApp" ng-true-value="'אתר רספונסיבי'"  ng-false-value="''">אתר רספונסיבי</label>
                   
                        <label class="checkbox"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.makeSense" ng-true-value="'הנגשת האתר Make Sense'"  ng-false-value="''">הנגשת האתר Make Sense</label>
                    </div>

                    <div class="form-group col-xs-12">
                        <div><label class="label-head">הטבות</label></div>
                        <div class="radio fist-radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="1">פגישה עם ארכיטקט פתרונות XRM </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="2">ייעוץ UX/UI (עד 9 שעות) </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="3"> הערכת מצב קיים של מערכות האירגון אל מול פתרונות המובייל</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="4"> %15 הנחה על קורסי האקדמיה</label>
                        </div>

                    </div>
                    <div class="form-group col-xs-10 col-xs-offset-1">
                        <button class="btn btn-landing col-xs-12" ng-click="vm.submitForm()">בואו ניפגש</button>
                    </div>
                </ng-form>
            </div>
