            <div class="row form-wrapper">
                <div class="col-xs-12">
                    <div><label class="label-head">נשמח לשמוע ולענות על כל שאלה</label></div>
                </div>
                <form name="myForm">

                    <div class="form-group col-xs-6">
                        <!--<label for="firstName" class="">שם פרטי</label>-->
                        <input ng-model="vm.data.firstName" name="firstName" required type="text" class="underline" placeholder="* שם פרטי">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="lastName" class="">שם משפחה</label>-->
                        <input ng-model="vm.data.lastName" name="lastName" required type="text" class="underline" placeholder="* שם משפחה">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="company" class="">חברה</label>-->
                        <input ng-model="vm.data.company" name="company" required type="text" class="underline" placeholder="* שם הארגון">
                    </div>
                    <div class="form-group col-xs-6">
                        <!--<label for="rolr" class="">תפקיד</label>-->
                        <input ng-model="vm.data.role" name="role" required type="text" class="underline" placeholder="* תפקיד">
                    </div>
                    <div class="form-group col-xs-12">
                        <!--<label for="email" class="">כתובת דוא"ל</label>-->
                        <input ng-model="vm.data.email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-zA-Z]{2,3})$" required type="email" class="underline"
                            placeholder="* כתובת דואר אלקטרוני">
                    </div>
                    <div class="form-group col-xs-12">
                       
                        <input ng-model="vm.data.phone" ng-class="{'invalid':myForm.phone.$invalid && myForm.phone.$touched}" name="phone" required type="number" pattern="^05[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" minlength="10"  maxlength="10" class="underline" placeholder="* טלפון נייד">
                     <label for="phone" class="invalid-content" ng-if="myForm.phone.$invalid && myForm.phone.$touched">אנא בדוק את המספר: מספרים בלבד, 10 תוים</label>
                    </div>
                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs costum-color">
                        <div><label class="label-head">שירותים</label></div>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.azure" ng-true-value="'פיתוח בסביבת Azure'"  ng-false-value="''">פיתוח בסביבת Azure</label>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.cloud" ng-true-value="'העברת מערכות עסקיות לענן'"  ng-false-value="''">העברת מערכות עסקיות לענן</label>
                    </div>

                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs">
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.office" ng-true-value="'מעבר office 365  לענן'"  ng-false-value="''">מעבר office 365 לענן</label>
                         <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.digital" ng-true-value="'פתרונות דיגיטל'"  ng-false-value="''">פתרונות דיגיטל לעסקים</label>
                    </div>
                    <div class="form-group col-lg-12 hidden-md hidden-sm hidden-xs">
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.dynamics" ng-true-value="'יישום של Dynamics 365'"  ng-false-value="''">יישום של Dynamics 365</label>
                      <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.academy" ng-true-value="'Microsoft Academy'"  ng-false-value="''">Microsoft Academy</label>
                       
                    </div>
                    <div class="form-group col-xs-12 hidden-lg costum-color">
                        <div><label class="label-head">שירותים</label></div>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.azure" ng-true-value="'פיתוח בסביבת Azure'"  ng-false-value="''">פיתוח בסביבת Azure</label>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.cloud" ng-true-value="'העברת מערכות עסקיות לענן'"  ng-false-value="''">העברת מערכות עסקיות לענן</label>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.office" ng-true-value="'מעבר office 365  לענן'"  ng-false-value="''">מעבר office 365 לענן</label>
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.academy" ng-true-value="'Microsoft Academy'"  ng-false-value="''">Microsoft Academy</label>

                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.dynamics" ng-true-value="'יישום של Dynamics 365'"  ng-false-value="''">יישום של Dynamics 365</label>
                        <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-model="vm.data.digital" ng-true-value="'פתרונות דיגיטל'"  ng-false-value="''">פתרונות דיגיטל</label>

                    </div>

                    <div class="form-group col-xs-12">
                        <div><label class="label-head">הטבות</label></div>
                        <div class="radio fist-radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="meet Azure Architect">פגישה עם ארכיטקט פתרונות Azure </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="meet Azure Expert">פגישה עם מומחה תשתיות Azure</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="meet UI/UX Expert">פגישה עם מומחה דיגיטל</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" ng-model="vm.data.promo" value="accademy Discount"> %15 הנחה על קורסי האקדמיה</label>
                        </div>

                    </div>

                    <div class="form-group col-xs-12 grey-font">
                        <!--<label class="checkbox-inline"><input name="accept" type="checkbox" class="css-checkbox"  required value="" ng-model="vm.data.approved" ng-true-value="'approved'" ng-false-value="''">אני מאשר/ת קבלת חומר פרסומי מאת פרודוור ישראל בע"מ</label>-->
                 <label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-checked="'yes'" ng-model="vm.data.approved" ng-true-value="'yes'"  ng-false-value="'no'">אני מאשר/ת קבלת חומר פרסומי מאת פרודוור ישראל בע"מ</label>
                    <!--<label class="checkbox-inline"><input type="checkbox" class="css-checkbox" value="" ng-checked="'מאשר קבלת חומר פרסומי'" ng-model="vm.data.approved" ng-true-value="'מאשר/ת קבלת חומר פרסומי'"  ng-false-value="''" >אני מאשר/ת קבלת חומר פרסומי מאת פרודוור ישראל</label>-->
                    </div>


                        <!--<pre dir="ltr" >{{vm.data | json }}</pre>-->
                   
                        <div class="col-xs-8 col-xs-offset-2 text-center arrow_box" ng-if="vm.showMsg">
                                {{vm.thanksMsg}}
                        </div>
                
                    <div class="form-group col-xs-10 col-xs-offset-1">
                        <button ng-disabled="myForm.$invalid" class="btn btn-landing col-xs-12" ng-click="vm.submitForm()">בואו ניפגש</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
